<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <!-- <link rel="stylesheet" href="styles.css" /> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <header>
      <h1 class="text-center underline text-4xl text-orange-500">Gjøremåls Liste</h1>
    </header>

    <main class="flex flex-col items-center p-5">
      <!-- Her er input HTML -->
      <form class="flex flex-col items-center bg-purple-100 p-4 w-2/3 text-xl" id="user-input">
        <label for="todo">Gjøremål</label>
        <input class="bg-purple-400 rounded px-4 py-4" type="text" name="todo" id="todo" />

        <button type="submit">Legg Til</button>
      </form>

      <!-- Gjøremåls listen -->
      <ul class="flex flex-col gap-4 items-center bg-slate-300 p-4 m-4 rounded shadow-xl w-1/2" id="todo-list"></ul>
    </main>
  </body>
</html>
